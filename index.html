<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.5.1.min.js"></script>
  <script language="javascript" type="text/javascript" src="lodash.js"></script>
  <script language="javascript" type="text/javascript" src="script.js"></script>
  <script language="javascript" type="text/javascript" src="AI.js"></script>
</head>
<body>
  <!-- The Modal -->
  <div id="popup" class="modal" onclick="closeButton()">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeButton()">&times;</span>
      <p id="popupText"></p>
    </div>

  </div>
  <div id="buttons">
    <button id="X" onclick="startGame('X')" style>Play as X</button>
    <button id="O" onclick="startGame('O')" style>Play as O</button>
  </div>
  <div>
    <table id="board" style="display: none">
	  <tr>
	    <td id="1" class="" onclick="playerMove(this)"> </td>
		<td id="2" class="" onclick="playerMove(this)"> </td>
		<td id="3" class="" onclick="playerMove(this)"> </td>
	  </tr>
	  <tr>
	    <td id="4" class="" onclick="playerMove(this)"> </td>
		<td id="5" class="" onclick="playerMove(this)"> </td>
		<td id="6" class="" onclick="playerMove(this)"> </td>
	  </tr>
	  <tr>
	    <td id="7" class="" onclick="playerMove(this)"> </td>
		<td id="8" class="" onclick="playerMove(this)"> </td>
		<td id="9" class="" onclick="playerMove(this)"> </td>
	  </tr>
	</table>
  </div>
</body>
</html>
